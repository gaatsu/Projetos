<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
<h1>Criar conta</h1>   
    <form action="#" class="form-register">
        <input id="fname" type="text" placeholder="Digite o seu primeiro nome">
        <input id="lname" type="text" placeholder="Digite o seu segundo nome">
        <input id="email" type="email" placeholder="Digite o seu e-mail">
        <input id="cpfnum" type="number" placeholder="Digite o seu CPF">
        <input id="submit" type="submit">
       
        
    </form>
    <script src="script.js"></script>
</body>
</html>
